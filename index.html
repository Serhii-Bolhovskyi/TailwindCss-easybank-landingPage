<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Easybank landing page</title>
</head>
<body class="relative">
    <header id="header">
        <!-- header container -->
        <div class="h-20 container mx-auto flex items-start justify-between space-x-10 pt-6">
            <!-- logo -->
            <div class="">
                <img src="images/logo.svg" alt="" class="w-40 h-10">
            </div>
            <!-- navigation -->
            <nav class="">
                <ul class="h-[65px] hidden md:flex items-center justify-center space-x-8">
                    <div class="cursor-pointer h-full flex flex-col justify-around group text-GrayishBlue hover:text-DarkBlue duration-300">
                        <li> <a href="#home" class="font-light">Home</a> </li>
                        <div class="linear-background h-1 opacity-0 group-hover:opacity-100"></div>
                    </div>
                    <div class="h-full flex flex-col justify-around group  duration-300">
                        <li> <a href="#about" class="font-light text-GrayishBlue hover:text-DarkBlue">About</a> </li>
                        <div class="linear-background h-1 opacity-0 group-hover:opacity-100"></div>
                    </div>
                    <div class="h-full flex flex-col justify-around group  duration-300">
                        <li> <a href="#contact" class="font-light text-GrayishBlue hover:text-DarkBlue">Contact</a> </li>
                        <div class="linear-background h-1 opacity-0 group-hover:opacity-100"></div>
                    </div>
                    <div class="h-full flex flex-col justify-around group  duration-300">
                        <li> <a href="#blog" class="font-light text-GrayishBlue hover:text-DarkBlue">Blog</a> </li>
                        <div class="linear-background h-1 opacity-0 group-hover:opacity-100"></div>
                    </div>
                    <div class="h-full flex flex-col justify-around group  duration-300">
                        <li> <a href="#careers" class="font-light text-GrayishBlue hover:text-DarkBlue">Careers</a> </li>
                        <div class="linear-background h-1 opacity-0 group-hover:opacity-100"></div>
                    </div>
                </ul>
            </nav>
            <!-- invite button -->
            <div class="hidden md:flex items-center">
                <button class="text-white tracking-wide linear-background rounded-full py-2 px-6 hover:opacity-80">Request Invite</button>
            </div>
        </div>
    </header>

    <!-- hero secton -->
    <section id="hero" class="mt-20 bg-DarkBlue">hello</section>
    
</body>
</html>
